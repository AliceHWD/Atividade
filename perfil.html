<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css" />
  </head>
  <body>
    <main>
      <section>
        <label for="nome" >Nome:</label>
        <input id="nome" readonly type="text" />

        <label for="email">Email:</label>
        <input id="email" readonly type="email" />

        <label for="tel">Telefone:</label>
        <input type="tel" readonly id="telefone" oninput="mascara_telefone()" />

        <label for="cpf">CPF:</label>
        <input id="cpf" readonly type="text" oninput="mascara_cpf()" />

        <label for="senha">Senha:</label>
        <input id="senha" readonly type="password" />
      </section>
    </main>

    <script src="perfil.js"></script>
  </body>
</html>
